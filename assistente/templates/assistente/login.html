{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrar | SmartHVAC Assist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS do app -->
    <link href="{% static 'assistente/css/assistente.css' %}" rel="stylesheet">
</head>

<body class="bg-dark d-flex align-items-center justify-content-center" style="min-height:100vh;">

    <div class="app-card p-4" style="max-width:420px;">
        <div class="text-center mb-3">
            <img src="{% static 'images/logo_smarthvac.png' %}" alt="SmartHVAC Assist" style="max-width:120px;">
            <h5 class="mt-2 text-white">SmartHVAC Assist</h5>
            <p class="text-secondary small">Acesso restrito • Beta fechado</p>
        </div>

        {% if form.errors %}
            <div class="alert alert-danger small">
                Usuário ou senha inválidos.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>

            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-send w-100">
                Entrar
            </button>
        </form>
    </div>

</body>
</html>
